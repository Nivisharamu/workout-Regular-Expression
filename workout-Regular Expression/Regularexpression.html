<html>
    <head>
        <title>Regular Expression</title>
    </head>
    <body>
            <p id="demo"></p>  
       <script>
        const ex1='The quick brown fox jumped over the lazy dog';
        const ex2='A1B2C3D4E5F6G7H8I9J10';
        const ex3='The sald costs $9.99';
        const ex4='Contact customer support on 0800 300 500';
        const ex5='You can contact me on Twitter @abc or abc@gmail.com';
        //get the 3 letter words in the ex1 string
        console.log(ex1.match(/\b\w{3}\b/g));
        //remove all of the numbers from the ex2 string
        console.log(ex2.replaceAll(/\d+/g, ""));
        //monetary value contained within the ex3 string
        console.log(ex3.match(/(?<=\$)\d+\.\d+/g));
        //telephone number contained within the ex4 string
        console.log(ex4.match(/\d{4}\s\d{3}\s\d{3}/g));
        //email address contained within the ex5 string
        console.log(ex5.match(/\w+@\w+.com/g));
        </script>
    </body>
</html>
